<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasant Alarm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; /* Dark Blue-Grey */
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        button {
            padding: 25px 50px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #a855f7); /* Purple Gradient */
            border: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.6);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <button id="ringBtn">âœ¨ Play Morning Chime</button>

    <script type="module">
        // The '?v=3' forces the browser to load the NEW file
        import { alarm } from './alarmBell.js?v=3';

        document.getElementById('ringBtn').addEventListener('click', () => {
            alarm.play();
        });
    </script>
</body>
</html>
