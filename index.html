<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded Alarm Bell</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: monospace;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background: #ff4757;
            border: none;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px #c0392b;
            transition: all 0.1s;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 transparent;
        }
    </style>
</head>
<body>

    <button id="ringBtn">ðŸ”” Ring Alarm</button>

    <script type="module">
        import { alarm } from './alarmBell.js';

        document.getElementById('ringBtn').addEventListener('click', () => {
            alarm.play();
        });
    </script>
</body>
</html>
